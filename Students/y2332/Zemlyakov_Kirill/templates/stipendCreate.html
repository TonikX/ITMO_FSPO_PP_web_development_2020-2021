<!DOCTYPE html>
{%extends 'home.html'%}
<head>
	<meta charset="UTF-8"/>
	{%load static%}
	{%block title%}
		<title>Stipend Create</title>
	{%endblock%}
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
	{%block body%}
	<div class="container-fluid m-2">
		<form method="POST">
			{%csrf_token%}
			<div class="card p-3 text-center ml-auto mr-auto" style="width:300px;">
				<div class="text">Jobless</div>
				{{form.jobless}}
				<div class="text">Cost</div>
				{{form.value}}
				<div class="text">Start of Provision</div>
				{{form.startprov}}
				<div class="text">End of Provision</div>
				{{form.finprov}}
			<input class="btn mt-2" type="submit" value="Confirm">
			</div>
		</form>			
	</div>
	{%endblock%}
	{%block tbhead%}
	STIPEND
	{%endblock%}
