<div>
  <mat-sidenav-container class="sidebar">
    <mat-sidenav mode="side" class="pink-white" #sidebar>
      <h2 class="sidebar-heading">Меню</h2>
      <h3 class="sidebar-heading">Редактирование</h3>
      <mat-nav-list>
        <a mat-list-item routerLink="authors" class="pink-white">Авторы</a>
        <a mat-list-item routerLink="books" class="pink-white">Книги</a>
        <a mat-list-item routerLink="borrowers" class="pink-white">Читатели</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidebar.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Elibrary</span>
        <span class="spacer"></span>
        <span class="username" *ngIf="user">{{user.username}}</span>
        <button mat-icon-button (click)="logout()"><mat-icon>logout</mat-icon></button>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
