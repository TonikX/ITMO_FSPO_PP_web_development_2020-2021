<div>
  <h2 mat-dialog-title *ngIf="data">Редактировать автора</h2>
  <h2 mat-dialog-title *ngIf="!data">Добавить автора</h2>
  <form [formGroup]="form" (ngSubmit)="apply()">
    <mat-dialog-content>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Имя автора" formControlName="name">
        </mat-form-field>
      </p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <div class="button">
        <button mat-button mat-dialog-close>Отмена</button>
        <button type="submit" color="primary" mat-button>Применить</button>
      </div>
    </mat-dialog-actions>
  </form>
</div>
