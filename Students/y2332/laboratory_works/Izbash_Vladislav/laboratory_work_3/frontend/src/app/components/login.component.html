<mat-card>
  <mat-card-title class="title">Вход в Elibrary</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="login()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Имя пользователя" formControlName="username">
        </mat-form-field>
        <mat-error *ngIf="loginError?.username">
          {{loginError.username}}
        </mat-error>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Пароль" formControlName="password">
        </mat-form-field>
        <mat-error *ngIf="loginError?.password">
          {{loginError.password}}
        </mat-error>
      </p>
      <mat-error *ngIf="loginError?.non_field_errors">
          {{loginError.non_field_errors}}
        </mat-error>
      <div class="button">
        <button type="submit" mat-button color="primary">Войти</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
