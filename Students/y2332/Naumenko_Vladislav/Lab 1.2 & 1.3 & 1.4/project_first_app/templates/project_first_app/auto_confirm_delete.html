<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Delete car</title>
</head>

<body>
  <form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object.id }} Auto"?</p>
    <h1>{{ object.id }} Auto</h1>
    <p><strong>License plate:</strong> {{ object.license_plate }}</p>
    <p><strong>Auto brand:</strong> {{ object.brand }}</p>
    <p><strong>Auto model:</strong> {{ object.model }}</p>
    <p><strong>Auto color:</strong> {{ object.color }}</p>
    <input type="submit" value="Delete">
  </form>
  <br>
  <br>
  <a href="/auto/list">Get back</a>
</body>

</html>
