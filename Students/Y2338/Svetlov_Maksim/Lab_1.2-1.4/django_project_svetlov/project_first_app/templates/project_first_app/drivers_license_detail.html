<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Детали лицензии</title>
</head>

<body>
  <h1>{{ object }}</h1>
  <p><strong>Пользователь:</strong> {{ object.owner_id }}</p>
  <p><strong>Номер лицензии:</strong> {{ object.license_number }}</p>
  <p><strong>Тип:</strong> {{ object.type }}</p>
  <p><strong>Дата выдачи:</strong> {{ object.date_issue }}</p>
  <a href="/license/list">Назад</a>
</body>
</html>
