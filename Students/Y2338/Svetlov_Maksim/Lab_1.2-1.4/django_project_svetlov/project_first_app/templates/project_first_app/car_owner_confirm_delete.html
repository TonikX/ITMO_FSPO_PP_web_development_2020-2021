<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Delete car owner</title>
</head>

<body>
  <form method="post">{% csrf_token %}
    <p>Вы действительно хотите удалить автовладельца? "{{ object.owner_id }}"?</p>
    <h1>{{ object.owner_id }}</h1>
    <p><strong>Авто:</strong> {{ object.car_id }}</p>
    <p><strong>Начало:</strong> {{ object.start_date }}</p>
    <p><strong>Конец:</strong> {{ object.end_date }}</p>
    <input type="submit" value="Delete">
  </form>
  <br>
<br>
  <a href="/car_owner/list">Назад</a>
</body>
</html>
