<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Детали</title>
</head>

<body>
  <h1>{{ object }}</h1>
      <p><strong>Логин:</strong> {{ object.username }}</p>
      <p><strong>Пароль:</strong> {{ object.password }}</p>
      <p><strong>Фамилия:</strong> {{ object.last_name }}</p>
      <p><strong>Имя:</strong> {{ object.first_name }}</p>
      <p><strong>Дата рождения:</strong> {{ object.birth_date }}</p>
      <p><strong>Национальность:</strong> {{ object.nationality }}</p>
      <p><strong>Паспорт:</strong> {{ object.passport_number }}</p>
      <p><strong>Адресс:</strong> {{ object.address }}</p>
  <a href="/owner/list">Назад</a>
</body>
</html>
