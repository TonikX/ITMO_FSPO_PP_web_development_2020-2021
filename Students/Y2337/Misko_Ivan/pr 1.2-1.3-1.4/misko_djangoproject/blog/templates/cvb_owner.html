<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
<ul>
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!-- Display Objects -->
    <li>{{ object.id }}</li>
    <li>{{ object.first_name }}</li>
    <li>{{ object.last_name }}</li>
    <li>{{ object.birth_date}}</li>
    <li>{{ object.passport_number}}</li>
    <li>{{ object.home_address}}</li>
    <li>{{ object.nationality}}</li>


    <hr/>
    <!-- If objet_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
</body>
</html>
