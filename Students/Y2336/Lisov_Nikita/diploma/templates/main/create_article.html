{% extends 'base.html' %}
{% load static %}
 {% block content %}
    <main>
      <form method="post" action="/create_article/"  enctype="multipart/form-data">
        {% csrf_token %}
        <div class="profile_page">
          <div class="avatar_profile">
            <label for="upload-photo2" style="margin-left: 20px;">Загрузите обложку</label>
            <input type="file" name="image" id="upload-photo2" accept="image/*">
            <br>
            <img src="{% static 'main/img/load_photo.png' %}" alt="" id="blah2">
          </div>
          <div class="info_profile">
            <p>Заголовок статьи</p>
            <input type="text" name="title" value="" class="create_input2">
            <p>Краткое описание</p>
            <input type="text" name="discription" value="" class="create_input2">
            <input type="hidden" name="type" value="" id="article_type">
            <div class="author_selector">
              <div>
                <div class="select-box">
                  <div class="options-container">
                    <div class="option" onclick="document.getElementById('article_type').value = 'LIT'">
                      <input type="radio" class="radio" id="lit" name="category"/>
                      <label for="automobiles">Литературная</label>
                    </div>
                    <div class="option" onclick="document.getElementById('article_type').value = 'HIS'">
                      <input type="radio" class="radio" id="hist" name="category"/>
                      <label for="automobiles">Историческая</label>
                    </div>
                  </div>
                  <div class="selected">
                    Выберите тип статьи
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div style="display: flex; justify-content: space-between; padding: 0 36px; margin-top: 50px;">
          <p style="font-size: 20px; line-height: 34px; margin-bottom: 0;">Напишите свою статью</p>
        </div>
        <textarea rows="10" cols="45" name="content" class="textarea1"></textarea>
        <button type="submit" name="save" class="save_edit">Отправить на рассмотрение</button>
      </form>
    </main>
<script src="js/buttons.js"></script>
<script src="{% static 'main/js/main.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script type="text/javascript">
  function readURL(input) {
  if (input.files && input.files[0]) {
    var reader = new FileReader();

    reader.onload = function(e) {
      $('#blah2').attr('src', e.target.result);
    }

    reader.readAsDataURL(input.files[0]);
  }
}

$("#upload-photo2").change(function() {
  readURL(this);
});
</script>
 {% endblock %}
