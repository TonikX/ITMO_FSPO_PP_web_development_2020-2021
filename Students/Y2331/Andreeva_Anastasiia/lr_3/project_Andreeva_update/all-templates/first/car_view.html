<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car</title>
</head>

<body>
  <h1>{{ object }}</h1>
  <p><strong>ID:</strong> {{ object.id }}</p>
  <p><strong>Гос. номер:</strong> {{ object.gov_number }}</p>
  <p><strong>Марка:</strong> {{ object.brand }}</p>
  <p><strong>Модель:</strong> {{ object.model }}</p>
  <p><strong>Цвет:</strong> {{ object.colour }}</p>
  <a href="/cars/">Вернуться ко списку</a>
</body>
</html>
