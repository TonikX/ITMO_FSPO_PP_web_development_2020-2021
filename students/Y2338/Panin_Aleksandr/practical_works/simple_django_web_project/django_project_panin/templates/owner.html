{% extends "base.html" %}

{% block title %}Владелец{% endblock %}

{% block content %}
<h1>{{owner.name}}</h1>
<p><strong>Фамилия:</strong> {{owner.surname}}</p>
<p><strong>День рождения:</strong> {{owner.birthday}}</p>
<p><strong>Паспорт:</strong> {{owner.passport}}</p>
<p><strong>Адрес:</strong> {{owner.address}}</p>
<p><strong>Национальность:</strong> {{owner.nationality}}</p>
<a href="/owner">К списку владельцев</a>
{% endblock %}
