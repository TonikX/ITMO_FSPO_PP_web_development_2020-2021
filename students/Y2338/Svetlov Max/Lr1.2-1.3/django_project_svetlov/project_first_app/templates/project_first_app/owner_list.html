<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
<div style="background-color: #E6E6FA">
    <span><h1>Owners</h1><a href="/owner/create">Add new one</a></span>
    <ul style="font-size: 24px">
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!-- Display Objects -->
    <li>{{ object.last_name }}
        <p>{{ object.first_name }}</p>
        <p>{{ object.birth_date}}</p>
        Actions:
               <a href="/owner/{{ object.id }}/update">Edit</a>
            |   <a href="/owner/{{ object.id }}/delete">Delete</a>
    </li>
    <hr/>
    <!-- If objet_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
</div>
</body>
</html>
