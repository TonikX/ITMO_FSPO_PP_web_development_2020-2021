<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car owners</title>
</head>
<body>
<div style="background-color: #E6E6FA">
    <span><h1>Car owners</h1><a href="/car_owner/create">Add new one</a></span>
    <ul style="font-size: 24px">
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!-- Display Objects -->
    <li>{{ object.owner_id }}
        <p>{{ object.car_id }}</p>
        <p>{{ object.start_date}}</p>
        <p>{{ object.end_date}}</p>
        Actions:
            <a href="/car_owner/{{ object.id }}">Detail</a>
            |   <a href="/car_owner/{{ object.id }}/update">Edit</a>
            |   <a href="/car_owner/{{ object.id }}/delete">Delete</a>
    </li>
    <hr/>
    <!-- If objet_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
</div>
</body>
</html>
