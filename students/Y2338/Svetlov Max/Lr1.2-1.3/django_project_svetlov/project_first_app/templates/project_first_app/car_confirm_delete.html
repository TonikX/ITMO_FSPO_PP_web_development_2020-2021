<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Delete car</title>
</head>

<body>
  <form method="post">{% csrf_token %}
    <p>Are you sure you want to delete car "{{ object }}"?</p>
    <h1>{{ object.brand }}</h1>
    <p><strong>License plate:</strong> {{ object.license_plate }}</p>
    <p><strong>Car brand:</strong> {{ object.brand }}</p>
    <p><strong>Car model:</strong> {{ object.model }}</p>
    <p><strong>Car color:</strong> {{ object.color }}</p>
    <input type="submit" value="Delete">
  </form>
  <br>
  <br>
  <a href="/car/list">Get back</a>
</body>
</html>
