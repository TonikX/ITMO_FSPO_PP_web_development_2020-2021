<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Delete owner</title>
</head>

<body>
  <form method="post">{% csrf_token %}
    <p>Are you sure you want to delete owner "{{ owner }}"?</p>
    <h1>{{ object }}</h1>
    <p><strong>Last name:</strong> {{ object.last_name }}</p>
    <p><strong>First name:</strong> {{ object.first_name }}</p>
    <p><strong>Birth date:</strong> {{ object.birth_date }}</p>
    <input type="submit" value="Delete">
  </form>
  <br>
<br>
  <a href="/owner/list">Get back</a>
</body>
</html>
