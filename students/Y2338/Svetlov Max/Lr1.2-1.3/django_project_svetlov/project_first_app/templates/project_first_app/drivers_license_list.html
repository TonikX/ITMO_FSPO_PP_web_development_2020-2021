<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver's license</title>
</head>
<body>
<div style="background-color: #E6E6FA">
    <span><h1>Driver's license</h1><a href="/license/create">Add new one</a></span>
    <ul style="font-size: 24px">
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!-- Display Objects -->
    <li>{{ object.owner_id }}.
        <p>{{ object.license_number }}</p>
        <p>{{ object.type}}</p>
        <p>{{ object.date_issue}}</p>
        Actions:
            <a href="/license/{{ object.id }}">Detail</a>
            |   <a href="/license/{{ object.id }}/update">Edit</a>
            |   <a href="/license/{{ object.id }}/delete">Delete</a>
    </li>
    <hr/>
    <!-- If objet_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
</div>
</body>
</html>
