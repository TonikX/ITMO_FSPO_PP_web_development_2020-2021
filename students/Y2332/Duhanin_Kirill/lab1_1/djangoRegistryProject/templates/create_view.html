{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Create {{ model_name }} {% endblock %}
{% block block_title %} Create {{ model_name }} {% endblock %}
{% block content %}
    <br/>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success" href="{{ root_path }}/{{ next_url }}">Save {{ model_name }}</button>
    </form>
{% endblock %}
