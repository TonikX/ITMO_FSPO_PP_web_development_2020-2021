{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Удалить {{ name }}{% endblock %}
{% block block_title %}Удалить {{ name }}{% endblock %}
{% block content %}
    <br/>
    <form method="post">
        {% csrf_token %}
        <p>Вы точно ходите удалить {{ name }} "{{ object }}"?</p>
        <button type="submit" class="btn btn-success">Да</button>
        <a href="{{ cancel_url }}" type="button" class="btn">Нет<a>
    </form>
{% endblock %}
