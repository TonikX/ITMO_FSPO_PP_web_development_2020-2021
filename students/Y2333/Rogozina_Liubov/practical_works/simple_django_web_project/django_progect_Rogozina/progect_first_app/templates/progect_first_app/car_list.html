<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Автомобили</title>
</head>
<body>
<h1>Автомобили</h1>
<ul>
    {% for object in object_list %}.
    <a href="{% url 'details' object.id %}"><li> {{object.license_number}}</a></li>
    <li>{{object.brand}}</li>
    <li>{{object.car_model}}</li>
    <li>{{object.color}}</li>

    <hr/>
    {% empty %}
    <li>No objects yet</li>
    {% endfor %}
</ul>
<a href="/create_car"> <button>Add</button></a>
</body>
</html>
