<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<ul>

    {% for object in object_list %}

    <li>{{ object.gov_number }}</li>
    <li>{{ object.brand }}</li>
    <li>{{ object.model }}</li>
    <li>{{ object.color }}</li>

    <hr/>

    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
</body>
</html>
