<h1>Car owners</h1>
<a href="create">Create new owner...</a>
<ul>
    <!-- пройтись по всем элементам -->
    {% for o in owners %}
        <!-- отобразить -->
        <li>{{ o.surname }} {{ o.name }}</li> <a href="/owner/{{ o.id }}">More...</a>
        <hr />
    {% empty %}
        <b>No owners yet.</b>
    {% endfor %}
</ul>
