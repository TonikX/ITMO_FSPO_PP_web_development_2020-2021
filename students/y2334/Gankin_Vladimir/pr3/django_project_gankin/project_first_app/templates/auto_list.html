<ul>
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!-- Display Objects -->
    <li>{{ object.number }}</li>
    <li>{{ object.brand }}</li>
    <li>{{ object.model }}</li>
    <li>{{ object.color }}</li>
    <hr/>
    <!-- If objet_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
