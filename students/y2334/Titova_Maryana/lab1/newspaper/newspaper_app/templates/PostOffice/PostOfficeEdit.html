{% extends 'main.html' %}
{% load crispy_forms_tags %}

<title>
{% block title %}
    Изменить почтовое отделение
{% endblock %}
</title>

{% block content %}
<h3 class="text-center mt-5 mb-5">Изменить почтовое отделение</h3>

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Изменить</button>
  </form>
{% endblock %}
