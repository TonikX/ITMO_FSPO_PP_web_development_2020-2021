<!-- Owner_list.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner list</title>
</head>

<body>
  <span><h1>Owners</h1><a href="/owner/create/">Add new one</a></span>
  <ul>
	{% for owner in object_list %}

      <li>
          <p><strong>Car id:</strong> {{ owner.id }}</p>
          <strong>Surname:</strong> {{ owner.Surname }}, actions: <a href="/owner/{{ owner.id }}/update/">Edit</a> | <a href="/owner/{{ owner.id }}/delete/">Delete</a> | <a href="/owner/{{ owner.id }}/">Detail</a>
          <p><strong>Name:</strong> {{ owner.Name }}</p>
          <p><strong>Bday:</strong> {{ owner.Bday }}</p>
      </li>
	{% empty %}
	<li>No owners yet.</li>
	{% endfor %}
  </ul>
</body>

</html>
