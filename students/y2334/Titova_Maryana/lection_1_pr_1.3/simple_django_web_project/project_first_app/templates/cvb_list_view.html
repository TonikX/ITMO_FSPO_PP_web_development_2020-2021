<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<body>
    <ul>
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!-- Display Objects -->
        <li>{{ object.GovernmentNumber }}</li>
        <li>{{ object.Brand }}</li>
        <li>{{ object.Model }}</li>
        <li>{{ object.Color }}</li>

        <hr/>
    <!-- If objet_list is empty  -->
        {% empty %}
        <li>No objects yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
