{% extends "base_generic.html" %}

{% load static %}
{% load template_mod %}

{% block content %}

    <div class="columns is-centered">
        <div class="column is-half">
            <div class="box">
                <form method="post" action="{% url 'new_user' %}">
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="field">
                        <label class="label">{{ field.label_tag }}</label>
                        <div class="control">
                            {{ field|addclass:'input' }}
                        </div>
                    </div>
                    {% endfor %}

                    <input class="button is-info" type="submit" value="Создать нового пользователя"/>
                    <input type="hidden" name="next" value="{{ next }}"/>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
