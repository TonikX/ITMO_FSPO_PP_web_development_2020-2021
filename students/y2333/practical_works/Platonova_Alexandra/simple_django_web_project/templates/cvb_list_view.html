<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div style="background-color: #f4fcff">
    <span><h1>Cars</h1><a href="/create_car/">Add new one</a></span>
    <ul style="font-size: 22px">
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!-- Display Objects -->
    <li>{{ object.gos_number }}, actions:
        <a href="/car/{{ object.id }}/update/">Edit</a>
        |<a href="/car/{{ object.id }}/delete/">Delete</a>
        | <a href="/car/{{ object.id }}/">Detail</a>
    <p>{{ object.mark }}</p>
     <p>{{ object.model}}</p>
     <p>{{ object.color}}</p>
    </li>
    <hr/>
    <!-- If objet_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
</div>
</body>
</html>
