<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User detail</title>
</head>
<body>
    <h1>{{ object }}</h1>
    <p><strong>Passport number: </strong> {{ object.PassportNumber }}</p>
    <p><strong>Birthday date: </strong> {{ object.BirthDate }}</p>
    <p><strong>Address: </strong> {{ object.Address }}</p>
    <p><strong>Nationality: </strong> {{ object.Nationality }}</p>
    <a href="/users">Get back</a>
</body>
</html>
